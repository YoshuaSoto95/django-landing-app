{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-12 col-12">
        <section class="content-header">
            <div class="container-fluid">
                <h1>User Profile</h1>
            </div>
        </section>
    </div>
    <br>
    
    <div class="col-12">
        <section class="content">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Profile Information</h3>
                            </div>
                            <div class="card-body text-center">
                                <div class="profile-image-wrapper">
                                    <img src="" 
                                         class="img-circle profile-image" 
                                         alt="User Image"
                                         style="border: 2px solid var(--neon-cyan); height: 100px;">
                                    <br>
                                    <button class="btn btn-sm btn-primary mt-3"
                                            style="margin-left: 15px;"
                                            onclick="document.getElementById('avatarInput').click()">
                                        <i class="fas fa-upload"></i> Change Avatar
                                    </button>
                                    <input type="file" id="avatarInput" hidden>
                                </div>
                                <h3 class="mt-3 neon-text">John Cyber</h3>
                                <p class="text-muted">Administrator</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Account Details</h3>
                            </div>
                            <div class="card-body">
                                <dl class="row">
                                    <dt class="col-sm-3 neon-cyan">Email:</dt>
                                    <dd class="col-sm-9">john@synthwave.com</dd>

                                    <dt class="col-sm-3 neon-cyan">Joined:</dt>
                                    <dd class="col-sm-9">January 1, 2024</dd>

                                    <dt class="col-sm-3 neon-cyan">Last Login:</dt>
                                    <dd class="col-sm-9">1 hour ago</dd>
                                </dl>
                                
                                <button class="btn btn-primary" 
                                        data-bs-toggle="modal" 
                                        data-bs-target="#passwordModal">
                                    <i class="fas fa-lock"></i> Change Password
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>

{% endblock %}
